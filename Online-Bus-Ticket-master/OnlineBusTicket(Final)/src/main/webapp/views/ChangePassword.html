<header>

<body>
    <div class="card">
        <div class="card-header">
        <h1 class="mt-5">Change Password</h1></div>
        <form id="frmchangePassword" name="frmchangePassword" method="post" action="">
            <table id="minitable" class="table table-bordered mt-3">
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txtCurrentPWD" class="form-control"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txtNewPWD" class="form-control"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txtConfirmPWD" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" class="btn btn-primary" name="btnupdate" value="Update" onclick="return check(frmchangePassword)">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function check(f) {
            if(f.txtCurrentPWD.value=="") {
                alert("This Current Password field can not be Empty");
                f.txtCurrentPWD.focus();
                return false ;
            } else if(f.txtNewPWD.value=="") {
                alert("This New Password field can not be Empty");
                f.txtNewPWD.focus();
                return false ;
            } else if(f.txtConfirmPWD.value=="") {
                alert("This Confirm Password field can not be Empty");
                f.txtConfirmPWD.focus();
                return false ;
            } else if(f.txtConfirmPWD.value!=f.txtNewPWD.value) {
                alert("New Password and Confirm Password should be same");
                f.txtConfirmPWD.focus();
                return false ;
            } else {
                return true;
            }
        }
    </script>
</body>
