<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image:url('bus3.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 15px 5px;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .navbar h1 {
            color: #000000;
            margin: 0;
        }

        .navbar a {
            color: #000000;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #f89d9d;
            color: rgb(146, 11, 11);
        }

        .section-center {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(174, 174, 174, 0.8); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-item {
            margin-bottom: 20px;
        }
        .contact-title {
            margin-bottom: 5px;
        }
        .contact-text {
            font-weight: bold;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .main-btn {
            padding: 10px 48%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-btn:hover {
            background-color: #0056b3;
        }
        .content-divider {
            height: 20px;
            background-color: #f4f4f4;
        }
        .copy {
    text-align: center;
    position: absolute;
    bottom: -0%;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    padding: 10px 0;
    color: #fff; /* White text color */
}

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Bus Booking</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div><br><br><br><br><br>
    <section class="contact">
        <div class="section-center clearfix">
            <!-- contact info -->
            <article class="contact-info">
                <center><h1>Write your Feedback here</h1></center>
            <article class="contact-form">
                <form action="https://formspree.io/f/mqkrkryg" method="POST" class="form-group" onsubmit="return validateForm()">
                    <input type="text" name="name" placeholder="Please enter your name" class="form-control" required>
                    <input type="email" name="email" placeholder="Please enter your email" class="form-control" required>
                    <textarea name="message" rows="5" class="form-control" placeholder="Your message" required></textarea>
                    <button type="submit" class="main-btn">Send</button>
                </form>
            </article>
            <!-- end of contact form -->
        </div>
    </section>
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value;
            var email = document.forms["contactForm"]["email"].value;
            var message = document.forms["contactForm"]["message"].value;
            if (name == "" || email == "" || message == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
     <div class="copy">
        <h4 style="text-align: enter;">copyright &copy; 2024 Online Bus Limited. All rights reserved</h4>
    </div>
</body>
</html>
