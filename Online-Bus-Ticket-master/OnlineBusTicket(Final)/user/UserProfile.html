<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      background-image: url('../frontend/bus3.jpg');
      background-size: cover;
      background-position: top;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2em;
      margin-left: 20px;
    }

    /* Style for dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: initial;
      color: black;
      padding: 10px 25px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    nav ul {
      list-style: none;
      margin-right: 20px;
    }

    nav ul li {
      display: inline;
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffa500;
    }

    .dot {
      text-align: center;
      height: 10px;
      width: 10px;
      background-color: #f9f9f9;
      border-radius: 10%;
      display: grid;
      display: inline;
      justify-content: baseline;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bus Booking</h1>
    <div class="container">
      <nav>
        <ul class="topnav">
          <li><a href="UserSimple.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Edit Details</a>
            <div class="dropdown-content">
              <a href="../user/details.html">Profile Edit</a>
              <a href="ChangePassword.html">Change Password</a>
            </div>
          </li>
          <li><a href="../src/main/webapp/views/index.html"> Search Buses</a></li>
          <li><a href="UserBooking.html"> Booking Status</a></li>
          <li><a href="UserPayment.html"> Payment Status</a></li>
          <li>
            <a onclick="logout(window.location, href='../frontend/login.html')">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <footer>
    <div class="copy">
      <h4 style="text-align: center;">copyright &copy; 2024 Online Bus Limited. All rights reserved</h4>
    </div>
  </footer>

  <script>
    function logout() {
      // Perform any client-side cleanup actions here
      localStorage.removeItem("token"); // Example: Clearing a stored authentication token
      sessionStorage.clear(); // Example: Clearing all session storage data

      // Redirect to the login page
      window.location.href = "../frontend/index.html";

      // Prevent navigation back to the main page after logout
      if (typeof history.pushState === "function") {
        history.pushState({}, "", "../frontend/index.html");
      }
    }
  </script>
</body>

</html>
